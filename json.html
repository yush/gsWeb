<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.0/dijit/themes/claro/claro.css">
		<link rel="stylesheet" href="./public/stylesheets/main.css">
		<script>
			dojoConfig = {
				async : true, // enables AMD loader
				parseOnLoad : true
			};

		</script>
		<script src="public/js/dojo/dojo.js"></script>
		<script src="public/js/dijit/dijit.js"></script>
		<script>
			require(["dojo/dom", "dojo/on", "dojo/request", "dojo/parser", "dojo/json", "gsModule", "dijit/form/Button", "dijit/form/ComboBox", "dijit/form/Select", "dojo/domReady!"], function(dom, on, parser, json, trick) {
				parser.parse();
				trick.addCol();
				on(dom.byId("btnAddCol"), "click", function() {
					console.info("btnAddCol");
					trick.addCol();
				});
				on(dom.byId("convertFields"), "click", function() {
					strJson = trick.getSsToJson();
					dom.byId("output").innerHTML = strJson;
					obj = json.parse(strJson);
					if(obj == null) {
						console.error("parsing incorrect");
					}

					request.post("juggle", {
						data: strJson
					}).then(function(data) {
						console.log("The file's contents is: " + data);
					}, function(error) {
						console.log("An error occurred: " + error);
					});
				});
			});

		</script>
	</head>
	<body class="claro">
		<div data-dojo-type="dojo/store/Memory"
		data-dojo-id="ssStore"
		data-dojo-props="data: [{id: '0', label:'0', name: '0'},
		{id: '1', label:'0',name: '1'},
		{id: '2', label:'0',name: '2'},
		{id: '3', label:'0',name: '3'},
		{id: '4', label:'0',name: '4'},
		{id: '5', label:'0',name: '5'}]"></div>
		<div data-dojo-type="dojo/store/Memory"
		data-dojo-id="handStore"
		data-dojo-props="data: [{id: 'L', name: 'left'}, {id: 'R', name: 'right'}]"></div>
		<div data-dojo-type="dojo/store/Memory"
		data-dojo-id="posStore"
		data-dojo-props="data: [{id: 'l', name: 'left'}, {id: 'c', name: 'center'}, {id: 'r', name: 'right'}]"></div>
		<button data-dojo-type="dijit/form/Button" id="convertFields">
			Play
		</button>
		<button data-dojo-type="dijit/form/Button" id="btnAddCol">
			Add ss
		</button>
		<table id="grid">
			<tr>
				<td>ssName</td>
				<td>
				<input id="ssName" name="ssName" data-dojo-type="dijit/form/TextBox" value="" />
				</td>
			</tr>
			<tr id="ssBase">
				<td>ssBase</td>
			</tr>
			<tr id="thrHand">
				<td>thrHand</td>
			</tr>
			<tr id="thrPos">
				<td>thrPos</td>
			</tr>
			<tr id="catHand">
				<td>catHand</td>
			</tr>
			<tr id="catPos">
				<td>catPos</td>
			</tr>
			</form>
			<br>
			<b>Trick</b>
			<pre id="output"></pre>
	</body>
</html>

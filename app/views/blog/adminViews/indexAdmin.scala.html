@(listePost: java.util.List[models.blog.Post])

@headAdmin("Administration") {
	<div class="container">
		<div class="row">
			<div class="span2">
				<dl>
					<dd><a href="@controllers.blog.routes.Admin.newPost()">Nouveau post</a></dd>
				</dl>
			</div>
			<div class="span10">
				<dl>
				@for(post <- listePost) {
					<dd><a href="@controllers.blog.routes.Admin.updatePost(post.id)">@post.header</a></dd>	
				} 	
				</dl>			
			</div>
		</div>
	</div>
}

@(title: String)(content: Html)

<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<!-- dojo -->
		<link rel="stylesheet" href="/assets/js/dijit/themes/claro/claro.css">
		<script>
			dojoConfig = {
				async : true, // enables AMD loader
				parseOnLoad : false
			};

		</script>
		
		<script src="assets/js/dojo/dojo.js"></script>
	</head>
	<body class="claro">
		<div id="jlabApplet"></div>
		@content
	</body>
</html>

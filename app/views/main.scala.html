@(title: String)(content: Html)

<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<!-- dojo -->
		<link rel="stylesheet" href="/assets/js/dijit/themes/claro/claro.css">
		<link rel="stylesheet" href="/assets/stylesheets/bootstrap.css">
		<script>
			dojoConfig = {
				async : true, // enables AMD loader
				parseOnLoad : false
			};

		</script>
		<script src="assets/js/dojo/dojo.js"></script>
	</head>
	<body class="bootstrap claro">
		<div class="container">
			<div class="row">
				<div class="span12">
					<h1>GsWeb beta</h1>
				</div>
				<div class="row">
					<div class="span2">
						<a href="#">About</a>
					</div>
					<div class="span10">
						<div id="jlabApplet"></div>
						@content
					</div>
				</div>
			</div>
	</body>
</html>
